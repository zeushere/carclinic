spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  datasource:
    url: 'jdbc:postgresql://localhost:5432/carclinic'
    username: carclinicuser
    password: carclinicPwd
  liquibase:
    change-log: classpath:liquibase-changeLog.xml
cors:
  allowUrl: "*"